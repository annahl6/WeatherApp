<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {           
            background: url(images/bg.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #celcius{
            display: none;
        }
        #skyStatus{
            text-transform: capitalize;
        }       
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="iconSrc" alt="">
            <h1 id="cityName">Welcome To The World's Simplest Weather App</h1>
            <h3><span id = "temp"></span><span id ="celcius">&deg;C</span></h3>
            <h3 id="feelsLike"></h3>
            <h3 id="humidity"></h3>
            <h1 id="skyStatus" class="lead"></h1>
        </div>
    </div>
    <script>
        const setInnerText = (id, text) =>{
            document.getElementById(id).innerText = text;
        }        
        document.getElementById("searchBtn").addEventListener("click", function(){                
                const cityName = document.getElementById('location').value;
                const feelsLike = "Feels Like:";
                const humidity = "Humidity:";
                const percentageSign = "%";
                const celciusIcon = document.getElementById("celcius").innerText;                
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName},{stateCode},{countryCode}&units=metric&appid=f38660f3bf68f391fb7c359989279ec9`)
                .then(res => res.json())
                .then(data => {
                console.log(data);
                setInnerText("cityName", data.name);
                setInnerText("temp", data.main.temp + celciusIcon);
                setInnerText("feelsLike", feelsLike + " " + data.main.feels_like + celciusIcon);
                setInnerText("humidity", humidity + " " + data.main.humidity +  percentageSign);
                setInnerText("skyStatus", data.weather[0].description);
                document.getElementById("iconSrc").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

                // document.getElementById("temp").innerText = data.main.temp + celciusIcon;
                // document.getElementById("feelsLike").innerText = feelsLike + " " + data.main.feels_like + celciusIcon;
                // document.getElementById("humidity").innerText = humidity + " " + data.main.humidity +  percentageSign;              
                // document.getElementById("cityName").innerText = data.name;
                // const iconId = data.weather[0].icon;
                // document.getElementById("iconSrc").src = `https://openweathermap.org/img/wn/${iconId}@2x.png`;
                // document.getElementById('skyStatus').innerText = data.weather[0].description;                               
                
        })
        .catch(error => {
                    alert("City Not Found/Correct Your Spelling");
                })
        })        
    </script>
</body>      
</html>
